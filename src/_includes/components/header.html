<header id="navigation">
  <!--Nav Logo-->
  <a href="/" class="logo" aria-label="back to home">
    <img
      src="/assets/svgs/logo-white.svg"
      alt="logo"
      width="210"
      height="29"
      aria-hidden="true"
      decoding="async"
    />
  </a>
  <!--Top Bar-->
  <ul class="top-bar">
    <li class="item">
      <picture class="picture">
        <img
          class="icon"
          src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Fphone-stroke-green.svg"
          alt="icon"
          width="24"
          height="24"
          aria-hidden="true"
          decoding="async"
        />
      </picture>
      <div class="flex">
        <span class="header">Call Us Now</span>
        <a href="tel:" class="link">+61 (0) 486 010 043</a>
      </div>
    </li>
    <li class="item">
      <picture class="picture">
        <img
          class="icon"
          src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Fmail-stroke-green.svg"
          alt="icon"
          width="24"
          height="24"
          aria-hidden="true"
          decoding="async"
        />
      </picture>
      <div class="flex">
        <span class="header">Send A Message</span>
        <a href="mailto:design@northmelbourneweb.com" class="link"
          >design@northmelbourneweb.com</a
        >
      </div>
    </li>
    <li class="item remove">
      <picture class="picture">
        <img
          class="icon"
          src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Fpin-stroke-green.svg"
          alt="icon"
          width="24"
          height="24"
          aria-hidden="true"
          decoding="async"
        />
      </picture>
      <div class="flex">
        <span class="header">Visit Us At</span>
        <a href="" class="link">2492 Fake Rd.</a>
      </div>
    </li>
  </ul>
  <div class="bottom-bar">
    <!--Navigation List-->
    <nav class="nav" role="navigation">
      <!--Mobile Nav Toggle-->
      <button class="toggle" aria-label="mobile menu toggle">
        <div class="box" aria-hidden="true">
          <span class="line line1" aria-hidden="true"></span>
          <span class="line line2" aria-hidden="true"></span>
          <span class="line line3" aria-hidden="true"></span>
        </div>
      </button>
      <!-- We need a wrapper div so we can set a fixed height on the ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
      <div class="ul-wrapper">
        <ul id="expanded" class="ul" aria-expanded="false">
          <li class="li">
            <a href="" class="li-link active"> Home </a>
          </li>
          <li class="li">
            <a href="/#sbs-86" class="li-link"> About </a>
          </li>
          <li class="li">
            <a href="/#services-448" class="li-link"> Services </a>
          </li>
          <li class="li">
            <a href="/#gallery-453" class="li-link"> Our Work </a>
          </li>
          <li class="li">
            <a href="/#meet-435" class="li-link"> Meet Our Team </a>
          </li>
          <li class="li">
            <a href="/#faq-460" class="li-link"> FAQ </a>
          </li>
        </ul>
      </div>
    </nav>
    <a href="/#contact-486" class="button-solid nav-button">Contact Us</a>
    <!--Dark Mode toggle, uncomment button code if you want to enable a dark mode toggle-->
    <button id="dark-mode-toggle" aria-label="dark mode toggle">
      <svg
        class="moon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 480 480"
        style="enable-background: new 0 0 480 480"
        xml:space="preserve"
      >
        <path
          d="M459.782 347.328c-4.288-5.28-11.488-7.232-17.824-4.96-17.76 6.368-37.024 9.632-57.312 9.632-97.056 0-176-78.976-176-176 0-58.4 28.832-112.768 77.12-145.472 5.472-3.712 8.096-10.4 6.624-16.832S285.638 2.4 279.078 1.44C271.59.352 264.134 0 256.646 0c-132.352 0-240 107.648-240 240s107.648 240 240 240c84 0 160.416-42.688 204.352-114.176 3.552-5.792 3.04-13.184-1.216-18.496z"
        />
      </svg>
      <img
        class="sun"
        aria-hidden="true"
        src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Fsun.svg"
        decoding="async"
        alt="moon"
        width="15"
        height="15"
      />
    </button>
  </div>
</header>
